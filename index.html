<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <h2 class="dashboard-title">IoT Sensor Dashboard</h2>

        <div class="sensor-data">
            <div class="sensor-box humidity">
                <p class="sensor-label">Humidity</p>
                <p class="sensor-value">55%</p>
            </div>
            <div class="sensor-box temperature">
                <p class="sensor-label">Temperature</p>
                <p class="sensor-value">22Â°C</p>
            </div>
        </div>

        <div class="led-control">
            <p class="led-label">LED Control</p>
            <label class="toggle-switch">
                <input type="checkbox" id="ledToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
